<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-mae">
            <img src="./img/logo.PNG" alt="Logo" class="brand-img">
            <input type="text" class="search-box" placeholder="Buscar">
            <div class="nav-items">
                <img src="./img/home.PNG" alt="home" class="icon">
                <img src="./img/messenger.PNG" alt="messenger" class="icon">
                <img src="./img/explore.PNG" alt="explore" class="icon">
                <img src="./img/like.PNG" alt="like" class="icon">
                <img src="https://c.tenor.com/TofJrkqD9JMAAAAC/impressed-awsome.gif" alt="the-rock" class="icon user-profile">
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="wrapper">
            <div class="left-column">
                <div class="status-box">
                    <div class="status-card">
                        <div class="profile">
                        <img src="./img/jeanformal.jpg">                   
                        </div>
                    <p class ="username">Jeanzinho</p>
                </div>
            </div>

            <div class="post">
                <div class="info">
                    <div class="user">
                        <div class="profile">
                            <img src="https://c.tenor.com/TofJrkqD9JMAAAAC/impressed-awsome.gif" alt="imagem nao achei">
                        </div>
                        <p class="username"> The Pedra</p>
                    </div>
                    <img src="./img/option.PNG" class="option">
                </div>
                <img src="./img/Inserir juum título.png" class="post-image">
                <div class="post-content">
                    <div class="icones">
                    <img src="./img/like.PNG" class="icon">
                    <img src="./img/comment.PNG" class="icon">
                    <img src="./img/send.PNG" class="icon">
                    <img src="./img/save.PNG" class="icon save">
                </div>
                <p class="likes"> Muitos likes</p>
                <p class="descricao">
                    <strong>The Pedra</strong> Os manos na Academia, só puxando um ferro
                </p>
                <p class="tempo">2 minutos atrás </p>

            </div>
            <div class="comentario">
                <img src="./img/smile.PNG" class="icon">
                <input type="text" placeholder="Adicionar Comentario" class="input-comentario">
                <button class="botao-comentario">Postar</button>
            </div>
    
    </main>
</body>
</html>
